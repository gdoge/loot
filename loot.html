<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interactive Present Box</title>
    <link href="loot.css" rel="stylesheet">
</head>

<body>
<script src="loot.js"></script>
<div class="container">
<!--    <h1 class="present-caption"></h1>-->

    <div class="image-container">
        <img alt="Surprise!" class="surprise-image" src="./pictures/1.jpg"/>
    </div>

    <div class="present-container">
        <div class="present">
            <div class="lid"></div>
            <div class="box"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
        </div>
    </div>

    <div class="button-container">
        <button class="button retry">I will ein weiteres Geschenk auspacken!</button>
    </div>

    <div class="button-container">
        <button class="button toggle-table">â¬‡ Zeige mir die Statistik von allen Benutzern</button>
    </div>

    <div class="statistics-container">
        <div class="table-container">
            <table class="statistics-table">
                <thead>
                <tr>
                    <th>Geschenk</th>
                    <th>Anzahl der Schenkungen</th>
                    <th>Chance</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interactive Present Box</title>
    <link href="loot.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="present-caption"></h1>
    <div class="image-container">
        <img alt="Surprise!" class="surprise-image" src="./pictures/1.jpg"/>
    </div>
    <div class="present-container">
        <div class="present">
            <div class="lid"></div>
            <div class="box"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
        </div>
    </div>

    <div class="button-container">
        <button>I want to open a new present!</button>
    </div>

    <div class="statistics-container">
        <div class="statistics"></div>
    </div>

</div>
<script src="loot.js"></script>
</body>
</html>
